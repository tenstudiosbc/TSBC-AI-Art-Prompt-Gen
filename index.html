<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customize prompts with rich stylistic and narrative depth using TSBC AI Art Prompt Maker.">
    <title>TSBC AI Art Prompt Maker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>TSBC AI Art Prompt Maker</h1>
        <h2>Customize prompts with rich stylistic and narrative depth.</h2>
        <p>Version 1.0.3</p>
        <marquee>Use it wisely and don't commercialize it</marquee>
    </header>

    <main>
        <div class="prompt-builder">
            <label for="art-style">Art Style:</label>
            <select id="art-style"></select>

            <label for="age">Age:</label>
            <select id="age"></select>

            <label for="gender">Gender:</label>
            <select id="gender"></select>

            <label for="hair-style">Hair Style:</label>
            <select id="hair-style"></select>

            <label for="hair-color">Hair Color:</label>
            <select id="hair-color"></select>

            <label for="eye-color">Eye Color:</label>
            <select id="eye-color"></select>

            <label for="body-type">Body Type:</label>
            <select id="body-type"></select>

            <div class="hair-accessory-container" id="hair-accessory-container">
                <label for="hair-accessory">Hair Accessory:</label>
                <select id="hair-accessory"></select>
            </div>

            <label for="mood">Mood:</label>
            <select id="mood"></select>

            <label for="camera-angle">Camera Angle:</label>
            <select id="camera-angle"></select>

            <label for="lighting">Lighting:</label>
            <select id="lighting"></select>

            <label for="background">Background:</label>
            <select id="background"></select>

            <label for="clothing">Clothing:</label>
            <select id="clothing"></select>

            <label for="clothing-color">Clothing Color:</label>
            <select id="clothing-color"></select>

            <label for="face-accessories">Face Accessories:</label>
            <select id="face-accessories"></select>

            <label for="pose">Pose:</label>
            <select id="pose"></select>

            <div class="gun-pose-container" id="gun-pose-container">
                <label for="gun-pose">Gun Pose Type:</label>
                <select id="gun-pose"></select>
            </div>

            <label for="effects">Effects:</label>
            <select id="effects"></select>

            <button id="generate-prompt">Generate Prompt</button>
        </div>

        <div class="output">
            <h2>Generated Prompt:</h2>
            <p id="prompt-result">Your prompt will appear here...</p>
            <div class="button-group">
                <button id="copy-prompt">Copy to Clipboard</button>
                <button id="clear-prompt">Clear</button>
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
